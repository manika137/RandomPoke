<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> RandomPoke</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <html>

    <body>
        <div class="pannel-bg">
            <div class="content " id="top">
                <div class="rect1"></div>
                <div class="rect2"></div>
                <img id="img" class="pokemon-img" src="#" />
                <div class="pokemon-info-lines">
                    <div class="info-line pokemon-name" id="title"> name:

                    </div>

                    <div class="info-line"> height: &nbsp;
                        <span id="height"> </span> inches
                    </div>
                    <div class="info-line"> weight: &nbsp;
                        <span id="weight"> </span> lbs
                    </div>
                </div>
            </div>
            <div class="pannel" id="bottom">
                <div class="pokeball-container">
                    <img id='ajaxButton' class='pokemon-img' src="Pokeball.png" alt="pokeball" class="pokeball"
                        draggable="true">
                </div>

                <div class="text" id="description">Randomize your Pokemon</div>
            </div>

        </div>


    </body>


    </html>
    <script src="./script.js"></script>
</body>

</html>
